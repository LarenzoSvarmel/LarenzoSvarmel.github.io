<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebGL Terrain Editor</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      font-family: sans-serif;
      border-radius: 5px;
    }
    button { margin-top: 5px; }
  </style>
</head>
<body>
  <div id="ui">
    <button id="exportBtn">Export Heightmap</button>
    <p>Left-click to raise terrain</p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simplex-noise@3.0.0/simplex-noise.min.js"></script>

  <script>
    // Setup scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    camera.position.set(0, 40, 60);
    camera.lookAt(0, 0, 0);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(30, 50, 30);
    scene.add(light);

    // Terrain setup
    const size = 64;
    const geometry = new THREE.PlaneGeometry(50, 50, size - 1, size - 1);
    geometry.rotateX(-Math.PI / 2);

    const simplex = new SimplexNoise();
    const heights = [];

    for (let i = 0; i < geometry.attributes.position.count; i++) {
      const x = geometry.attributes.position.getX(i);
      const z = geometry.attributes.position.getZ(i);
      const y = simplex.noise2D(x * 0.1, z * 0.1) * 2;
      geometry.attributes.position.setY(i, y);
      heights.push(y);
    }

    geometry.computeVertexNormals();

    const material = new THREE.MeshStandardMaterial({ color: 0x228822, wireframe: false, flatShading: true });
    const terrain = new THREE.Mesh(geometry, material);
    scene.add(terrain);

    // Raycaster for interaction
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    function onMouseMove(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    }

    function onMouseDown(event) {
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObject(terrain);
      if (intersects.length > 0) {
        const face = intersects[0].face;
        const idx = face.a;
        const pos = geometry.attributes.position;
        pos.setY(idx, pos.getY(idx) + 0.5); // Raise terrain
        pos.needsUpdate = true;
        geometry.computeVertexNormals();
      }
    }

    window.addEventListener('mousemove', onMouseMove, false);
    window.addEventListener('mousedown', onMouseDown, false);

    // Export heightmap
    document.getElementById('exportBtn').addEventListener('click', () => {
      const pos = geometry.attributes.position;
      const data = [];
      for (let i = 0; i < pos.count; i++) {
        data.push(pos.getY(i));
      }
      const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'heightmap.json';
      a.click();
    });

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
