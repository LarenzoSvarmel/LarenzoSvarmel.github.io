<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARK WebGL - Main Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center h-screen" style="background-image: url('background.jpg');">
  <div class="flex flex-col items-center justify-center h-full backdrop-blur-sm bg-black/50">
    <h1 class="text-5xl font-bold text-white drop-shadow-lg mb-10">ARK: Web Genesis</h1>

    <div class="flex flex-col gap-4 w-64">
      <button class="bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg text-xl shadow-md transition">Start Game</button>
      <button class="bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg text-xl shadow-md transition">Multiplayer</button>
      <button class="bg-gray-700 hover:bg-gray-800 text-white py-3 rounded-lg text-xl shadow-md transition">Options</button>
      <button class="bg-red-600 hover:bg-red-700 text-white py-3 rounded-lg text-xl shadow-md transition">Quit</button>
    </div>

    <footer class="absolute bottom-4 text-white text-sm opacity-50">
      &copy; 2025 Ark WebGL Project. Fan-made recreation.
    </footer>
  </div>
</body>
</html>
