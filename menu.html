<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skateboard FBX Loader</title>
  <style>
    body { margin: 0; overflow: hidden; background: #101018; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/loaders/FBXLoader.js"></script>

<script>
  let scene, camera, renderer, board;

  init();
  animate();

  function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x101018);

    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 6);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lights
    const ambient = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambient);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
    dirLight.position.set(5, 10, 7);
    scene.add(dirLight);

    // Ground
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(100, 100),
      new THREE.MeshStandardMaterial({ color: 0x222233 })
    );
    ground.rotation.x = -Math.PI / 2;
    ground.receiveShadow = true;
    scene.add(ground);

    // Load FBX model from raw GitHub URL
    const loader = new THREE.FBXLoader();
    loader.load(
      'https://raw.githubusercontent.com/LarenzoSvarmel/LarenzoSvarmel.github.io/main/untitled.fbx',
      function (object) {
        board = object;
        board.scale.set(0.01, 0.01, 0.01);
        board.position.y = 0.2;
        scene.add(board);
        console.log('Skateboard model loaded');
      },
      undefined,
      function (err) {
        console.error('Error loading FBX:', err);
      }
    );

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  }

  function animate() {
    requestAnimationFrame(animate);
    if (board) {
      board.rotation.y += 0.01;
    }
    renderer.render(scene, camera);
  }
</script>
</body>
</html>
