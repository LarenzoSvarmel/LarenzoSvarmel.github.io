<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Skateboard FBX Loader (Module)</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #111;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.155.0/build/three.module.js';
      import { FBXLoader } from 'https://unpkg.com/three@0.155.0/examples/jsm/loaders/FBXLoader.js';

      let scene, camera, renderer, board;

      init();
      animate();

      function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 2, 6);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        const ground = new THREE.Mesh(
          new THREE.PlaneGeometry(100, 100),
          new THREE.MeshStandardMaterial({ color: 0x333344 })
        );
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Load FBX skateboard
        const loader = new FBXLoader();
        loader.load(
          'https://raw.githubusercontent.com/LarenzoSvarmel/LarenzoSvarmel.github.io/main/untitled.fbx',
          function (object) {
            board = object;
            board.scale.set(0.01, 0.01, 0.01);
            board.position.y = 0.2;
            scene.add(board);
            console.log('FBX loaded');
          },
          undefined,
          function (err) {
            console.error('FBX load error:', err);
          }
        );

        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
      }

      function animate() {
        requestAnimationFrame(animate);
        if (board) {
          board.rotation.y += 0.01;
        }
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
